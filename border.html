<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border-transparent</title>
	<style>
		body {
			background: #e3e3e3;
			font-family: "나눔고딕",sans-serif;
			width: 400px;
			margin: 100px auto;
		}
		a {
			padding: 10px;
			text-decoration: none;
			color: white;
			font-weight: bold;
			display: block;

			border-right: 30px solid red;
			border-bottom: 30px solid #4c4c4c;
		}
	</style>
</head>
<body>
	<a href="#">박스 제목</a>

	<div>
		<h3> 안녕하세요.! </h3>
		<p>P블럭 입니다.</p>
	</div>

</html>
